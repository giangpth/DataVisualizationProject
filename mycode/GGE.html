<html>
    <head>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
      <script src = "../lib/jquery.js"></script>
      <script src = "../lib/d3.js"></script>
      <script src = "../lib/paper-full.js "></script>
      <script src = "../src/marchingants.js"></script>
      <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
      <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
      <style type="text/css">
    
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
      
    </style>
    </head>
  <body>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function() {
            // the data 
            var data = anychart.data.set([
                ["Spain", 119.7, 7.5],
                ["France", 83.1, 6.9],
                ["Croatia", 75.2, 6.0],
                ["Italy", 84.4, 7.3],
                ["Austria", 102.7, 9.3],
                ["UK", 61.6, 7.5],
            ]);
            var ggeData = data.mapAs({ x: 0, value: 1 });
            var ggepcData = data.mapAs({ x: 0, value: 2 });

            var chart = anychart.column();
            chart.animation(true);
            chart.title('Greenhouse Gas Emissions of countries and per capital 2018');
            var scale = anychart.scales.linear();

            // create extra axis on the right side of chart
            chart.yAxis(1).title('Per capital').orientation('right').scale(scale);

            var columnSeries = chart.column(ggeData);
            columnSeries.name('GGE');

            for (var i = 0; i < columnSeries.length; i++)
            {
              document.write('3+4')
              console.log('7')
            }

             // create line series and set scale for it
            var lineSeries = chart.spline(ggepcData);
            lineSeries.name('GGEPC').yScale(scale).stroke('2.5 #ef6c00');
            chart.tooltip().displayMode('union');

            chart.interactivity().hoverMode('by-x');

            // set container id for the chart
            chart.container('container');

            // initiate chart drawing
            chart.draw();
        });

        liMAData = []
        liMADesignCompo = []
        d3.selectAll("rect")
          .style('color', 'red')

    </script>
  </body>
</html>
